<ng-template #unknwonErrorModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Unknown error</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
      (click)="modal.dismiss('Close')"></button>
  </div>
  <div class="modal-body">
    <p>{{data.message}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Okay')">Okay</button>
  </div>
</ng-template>
