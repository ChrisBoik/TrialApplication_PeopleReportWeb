<div class="container pb-5">
  <!-- Heading -->
  <div class="d-flex flex-row justify-content-between">
    <h1 class="display-6 my-3">Birthday Report</h1>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Month</th>
        <th scope="col">No. of people with birthdays in the month</th>
      </tr>
    </thead>
    <tbody>
      <!-- For each month, show the month name and the number of birthdays in that month -->
      <tr *ngFor="let month of monthNames; let i = index">
        <th scope="row">{{month}}</th>
        <td>{{numBirthdaysInMonths[i]}}
          <div *ngIf="numBirthdaysInMonths[i] == null" class="spinner-grow spinner-grow-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
