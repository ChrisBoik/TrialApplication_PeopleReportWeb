<div class="container pb-5">
  <!-- Heading -->
  <div class="d-flex flex-row justify-content-between">
    <h1 class="display-6 my-3">List of People</h1>
    <!-- <h4 class="display-6 my-3">SUB TITLE</h4> -->
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Month</th>
        <th scope="col">No. of people with birthdays in the month</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let month of monthNames; let i = index">
        <th scope="row">{{month}}</th>
        <td>{{numBirthdaysInMonths[i]}}</td>
      </tr>
    </tbody>
  </table>

</div>
